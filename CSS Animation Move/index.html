<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Animation Move</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cube">
            <div class="big">
                <span style="--i:0;--clr:rgb(133, 150, 228);"></span>
                <span style="--i:1;--clr:rgb(138, 155, 230);"></span>
                <span style="--i:2;--clr:rgb(150, 164, 241);"></span>
                <span style="--i:3;--clr:rgb(162, 170, 236);"></span>
                <span class="top" style="--clr:rgb(136, 143, 236);"></span>
            </div>
        </div>
        <div class="cube2">
            <div class="big">
                <span style="--i:0;--clr:rgb(220, 243, 88);"></span>
                <span style="--i:1;--clr:rgb(233, 245, 124);"></span>
                <span style="--i:2;--clr:rgb(234, 236, 120);"></span>
                <span style="--i:3;--clr:rgb(229, 238, 111);"></span>
                <span class="top" style="--clr:rgb(137, 252, 162);"></span>
            </div>
        </div>
    </body>
</html>
